{% extends 'news/base.html' %} {% load static %} {% block content %}

<div class="grid justify-items-center mt-16">
  <label class="font-bold">ตรวจสอบข่าว</label>
  {% if status  %} 

  {% if status == 'fake' %}
  
      <div class="mt-10 px-4 py-3 leading-normal text-red-700 bg-red-100 rounded-lg" role="alert">
        <p>ข่าวปลอม</p>
      </div>
  {% else %}
      <div class="mt-10 px-4 py-3 leading-normal text-green-700 bg-green-100 rounded-lg" role="alert">
        <!-- <p class="font-bold">สำเร็จ</p> -->
        <p>ข่าวจริง</p>
      </div>
  {% endif %}
          
      

{% endif %}
  <form action="" method="post">
    {% csrf_token %}
    <div class="flex justify-center">
      <div class="mb-3 xl:w-96 mt-3">
        
        <textarea
          class="
            form-control
            block
            w-full
            px-3
            py-1.5
            text-base
            font-normal
            text-gray-700
            bg-white bg-clip-padding
            border border-solid border-gray-300
            rounded
            transition
            ease-in-out
            m-0
            focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none
          "
          name="text"
          id="text"
          rows="5"
          placeholder="กรอกข้อมูลข่าว"
        ></textarea>
      </div>
    </div>

    <div>
     
      <!-- <select name="" id="">
        <option value="">เลือกโมเดล</option>
        <option value="model1">model:1</option>
        <option value="model2">model:2</option>
      </select>  -->
    </div>
    
    <div>
      <button
        type="submit"
        class="bg-red-500 text-white w-32 h-10 mt-2 rounded hover:bg-blue-500"
      >
        ตรวจข่าว
      </button>
    </div>
  </form>
  <!-- {{ results }} -->

  <div class="px-2">
    <div class="mt-3 border border-gray-300 gap-1">
      <div class="grid grid-cols-2">
        {% for r in results %}
          <div class="px-3 mt-2"> 
            <p class="font-bold">ข่าวที่เกี่ยวข้อง</p>
                <div>
                  <p class="font-sm">{{r.title}}</p>
                </div>
                <div>
                  <a href="{{r.link}}" target="_blank" rel="noopener noreferrer" class="underline text-blue-500">ลิงค์</a>
                </div>
          </div>
        {% endfor %}
      </div>
    
    </div>
  </div>
</div>

{% endblock content%}
